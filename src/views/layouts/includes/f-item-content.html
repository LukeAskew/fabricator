{{#if notes}}<div class="f-item-notes" data-f-toggle="notes">
	{{{notes}}}
</div>{{/if}}
<div class="f-item-preview">
	{{{material @key @root}}}
</div>
<div class="f-item-code f-item-hidden" data-f-toggle="markup">
	<pre><code class="language-markup">{{material @key @root}}</code></pre>
</div>
<div class="f-item-code f-item-hidden" data-f-toggle="css">
	<pre><code class="language-css">{{css}}</code></pre>
</div>
<div class="f-item-code f-item-hidden" data-f-toggle="js">
	<pre><code class="language-javascript">{{js}}</code></pre>
</div>
